<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber RPS Arena</title>
    <link rel="stylesheet" href="/static/css/themes.css">
    <link rel="stylesheet" href="/static/css/animations.css">
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <button class="theme-toggle" id="themeToggle">🌓</button>
    <div class="particles" id="particles"></div>
    
    <h1>🎮 Cyber RPS Arena 🎮</h1>
    
    <div class="game-container">
        <h2>Select Difficulty Matrix:</h2>
        <div id="difficulty-buttons">
            <button class="difficulty-btn easy selected" data-difficulty="easy">EASY</button>
            <button class="difficulty-btn medium" data-difficulty="medium">MEDIUM</button>
            <button class="difficulty-btn hard" data-difficulty="hard">HARD</button>
        </div>
        
        <h2>Choose Your Weapon:</h2>
        <div class="choices">
            <button class="choice-btn" data-choice="rock">✊ Rock</button>
            <button class="choice-btn" data-choice="paper">✋ Paper</button>
            <button class="choice-btn" data-choice="scissors">✌️ Scissors</button>
        </div>
        
        <div class="score">
            <span>Player: <span id="playerScore">0</span></span>
            <span>Computer: <span id="computerScore">0</span></span>
        </div>
        
        <div id="loading" class="loading">
            🎲 Calculating outcome...
        </div>
        <div id="result"></div>
    </div>

    <footer class="footer">
        <p class="footer-text">
            Relive your childhood memories - 
            <a href="https://www.linkedin.com/in/ankit748/" target="_blank" class="footer-link">Ankit</a>
            <span class="heart">❤️</span>
        </p>
    </footer>

    <script src="/static/js/game.js"></script>
</body>
</html>
